<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.css"

    <title>Kinetic Energy Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
          </div>
            <label for="fname">Velocity</label><br>
            <input type="number" id="velocity" name="velocity"><br>
            <label for="lname">Mass</label><br>
            <input type="number" id="mass" name="mass"><br>
      
  
            <label for="fname">Gravity</label><br>
            <input type="number" id="gravity" name="gravity"><br>
            <label for="lname">Distance/Height</label><br>
            <input type="number" id="distance" name="distance"><br>
            <br><button onclick= "calcPotentialEnergy()">Potential Energy</button><br>
            <br><button onclick= "calcKineticEnergy()">Kinetic Energy</button>
          </div>
        <div>
          <br><h2 id="answerPotentialEnergy"></h2> 
          <label>Potential Energy</label>
          <br><h2 id="answerKineticEnergy"></h2>
          <label>Kinetic Energy</label>
  
          <br><br><b>Velocity Calculator</b><br><br>
          <label for="fname">Kinetic Energy</label><br>
            <input type="number" id="KE" name="KE"><br>
            <label for="lname">Mass</label><br>
            <input type="number" id="Mass" name="Mass"><br>
            <br><button onclick= "calcVelocity()">Velocity</button>
            <br><h2 id="answerVelocity"></h2>
            <label>Velocity</label>
        </div>
     </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
